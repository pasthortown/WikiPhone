<ion-header>
  <ion-navbar>
    <ion-title>
      WikiPhone
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" value="" placeholder="Titulo" [(ngModel)]="titulo" maxlength="50"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="buscarWiki()">Buscar</button>
    </ion-item>
    <ion-item>
      <textarea rows="10" maxlength="200" style="float:left; width:100%;" [(ngModel)]="textoArticulo">
      </textarea>
    </ion-item>
    <ion-item>
      <button ion-button (click)="guardarWiki()">Guardar</button>
    </ion-item>
  </ion-list>
</ion-content>
